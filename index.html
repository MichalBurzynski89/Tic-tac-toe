<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Michał Burzyński">
    <title>Tic-tac-toe</title>

    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="score active">&times;
            <p class="score-counter" id="score-X">-</p>
        </div>
        <div class="score">&cir;
            <p class="score-counter" id="score-O">-</p>
        </div>
        <p class="text">Teraz ruch ma <span class="mark">X</span></p>
    </div>
    <div class="game-field">
        <div class="row">
            <div class="single-field"></div>
            <div class="single-field"></div>
            <div class="single-field"></div>
        </div>
        <div class="row">
            <div class="single-field"></div>
            <div class="single-field"></div>
            <div class="single-field"></div>
        </div>
        <div class="row">
            <div class="single-field"></div>
            <div class="single-field"></div>
            <div class="single-field"></div>
        </div>
        <div class="line-through"></div>
    </div>

    <div class="restart">Zacznij od nowa</div>
    <script src="js/main.js"></script>
</body>

</html>
